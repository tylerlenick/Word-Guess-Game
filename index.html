<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <script src="assets/javascript/game.js"></script>

    <div class="jumbotron jumbotron-fluid background">
        <div class="container text-center">
          <h1 class="display-4 title-jumbo">Pizza Hangman</h1>
          <button type="button" class="btn btn-primary btn-lg" id="newGame-btn">New Game</button>
          <p class="lead"></p>
        </div>
    </div>

    <div class="container-fluid">

        <div class="row">

            <div class="col-12 text-center py-5" id="word-area">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-md-6 my-3">
                            <h2>Guess the pizza topping!
                                <br/>
                                <span id="correct-letters">_ _ _ _ _ _</span>
                            </h2>
                        </div>
                        <div class="col-12 col-md-6 my-3">
                            <h2>Guessed Letters    
                                <br/>
                                <span id="guess-letters">_ _ _ _ _ _</span>
                            </h2>
                        </div>
                    </div>
                </div>

                    <div class="row">
                        <div class="col-12 col-md-6 text-center py-5">
                            <h3>
                                Guesses Left: <span id="guesses-left">0</span>
                            </h3>
                        </div>
                        <div class="col-12 col-md-6 text-center py-5">
                            <h3>
                                Wins: <span id="num-wins">0</span>
                            </h3>
                        </div>

                    </div>
                

            </div>

            <!-- <div class="col-md-12 text-center">

                <img src="assets/images/placeholder.png" class="img-responsive">

                
            </div> -->

           



        </div>


    </div>

    

  
</body>
</html>
